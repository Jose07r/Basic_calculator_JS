<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/7179179518.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Calculator - Javascript</title>
</head>

<body>
    <h1>Let's Calculate!!</h1>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <input id="display" type="text" name="display" autocomplete="off" placeholder="0">
            </div>
            <div>
                <button class="function" value="%">%</button>
                <button class="function" value="**">x<sup>y</sup></button>
                <button class="delete" value="CE">CE</button>
                <button class="delete" value="delete">
                    <i class="fa-solid fa-delete-left" style="color: #ff3c3c; pointer-events: none;"></i>
                </button>
            </div>
            <div>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="function" value="/">&divide;</button>
            </div>
            <div>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="function" value="*">&times;</button>
            </div>
            <div>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="function" value="-">-</button>
            </div>
            <div>
                <button class="number" value="00">00</button>
                <button class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                <button class="function" value="&plus;">&plus;</button>
            </div>
            <div>
                <button class="function" value="&#40;">&#40;</button>
                <button class="function" value="&#41;">&#41;</button>
                <button class="equal" value="=">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy;2024 Developed and designed by JM Developer. All rights reserved.</p>
    </footer>
</body>

</html>
